<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Offer Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row mb-4 justify-content-center">
    <div class="col-md-12 text-center">
        <h1 class="text-center">Private Offer Wizard</h1>
    </div>
</div>

        <form id="privateOfferForm" class="mt-4">
            <section id="poInputs">
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-8">
                        <label for="contractTotal" class="form-label">Contract Total <span class="currency-symbol">($)</span></label>
                        <input type="number" class="form-control" id="contractTotal" name="contractTotal" value="1" min="0" required>
                        <small class="form-text text-muted">Total amount expected for private offer duration.</small>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
    <div class="col-md-8">
        <label for="contractDuration" class="form-label fw-bold" style="font-size: 1.1rem;">Contract duration</label>
        <select class="form-select" id="contractDuration" name="contractDuration">
            <option value="1-Month">1-Month</option>
            <option value="1-Year">1-Year</option>
            <option value="2-Years">2-Years</option>
            <option value="3-Years">3-Years</option>
            <option value="4-Years">4-Years</option>
            <option value="5-Years">5-Years</option>
            <option value="Over 5 years">Over 5 years</option>
            <option value="Months with partial year(s)">Months with partial year(s)</option>
        </select>
    </div>
</div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-8">
                        <label for="paymentFrequency" class="form-label">Payment Frequency</label>
                        <select class="form-select" id="paymentFrequency" name="paymentFrequency" required>
                            <option value="Month">Month</option>
                            <option value="Year">Year</option>
                            <option value="Flexible">Flexible schedule</option>
                        </select>
                        <small class="form-text text-muted">Payment recurrence.</small>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center" id="numberOfPaymentsGroup" style="display: none;">
                    <div class="col-md-8">
                        <label for="numberOfPayments" class="form-label">Number of Payments</label>
                        <input type="number" class="form-control" id="numberOfPayments" name="numberOfPayments" value="1" min="1" required>
                        <small class="form-text text-muted">Number of payments covered.</small>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
    <div class="col-md-8 text-center">
        <button type="button" class="btn btn-primary" id="cmdConfigure">Configure Offer</button>
    </div>
</div>
            </section>
        </form>

        <div id="output" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
