<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Private Offer Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SaaS Private Offer Wizard</h1>
        <p>This tool helps you quickly draft a deal and provides guidance on prerequisites, offer configuration, and customer actions.</p>
        <hr class="mb-4">

        <form id="privateOfferForm">
            <div class="mb-3">
                <label for="contractTotal" class="form-label">Contract Total (<span class="currency-symbol">$</span>)</label>
                <input type="number" class="form-control" id="contractTotal" required>
                <small class="form-text text-muted">Total amount expected for private offer duration.</small>
            </div>
            <div class="mb-3">
                <label for="contractDuration" class="form-label">Contract duration</label>
                <select class="form-select" id="contractDuration" required>
                    <option value="1-Month">1-Month</option>
                    <option value="1-Year">1-Year</option>
                    <option value="2-Years">2-Years</option>
                    <option value="3-Years">3-Years</option>
                    <option value="4-Years">4-Years</option>
                    <option value="5-Years">5-Years</option>
                    <option value="Over 5 years">Over 5 years</option>
                    <option value="Months with partial year">Months with partial year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="paymentFrequency" class="form-label">Payment Frequency</label>
                <select class="form-select" id="paymentFrequency">
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                    <option value="Flexible">Flexible schedule</option>
                </select>
                <small class="form-text text-muted">Payment recurrence.</small>
            </div>
            <div id="numberOfPaymentsGroup" class="form-group" style="display: none;">
                <label for="numberOfPayments" class="form-label">Number of Payments</label>
                <input type="number" id="numberOfPayments" class="form-control" value="1" min="1" max="60">
                <small class="form-text text-muted">Number of payments (1 to 70)</small>
            </div>
            <button type="button" class="btn btn-primary" id="cmdConfigure">Configure Offer</button>
        </form>
        <div id="output" class="mt-5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
