<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Private Offer Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SaaS Private Offer Wizard</h1>
        <form id="privateOfferForm">
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="contractTotal" class="form-label fw-bold" style="font-size: 1.1rem;">Contract Total ($)</label>
                    <input type="number" class="form-control" id="contractTotal" name="contractTotal" step="0.01" min="0" required>
                    <small class="form-text text-muted">Total amount expected for private offer duration.</small>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="contractDuration" class="form-label fw-bold" style="font-size: 1.1rem;">Contract duration</label>
                    <select class="form-select" id="contractDuration" name="contractDuration">
                        <option value="1-Month">1-Month</option>
                        <option value="1-Year">1-Year</option>
                        <option value="2-Years">2-Years</option>
                        <option value="3-Years">3-Years</option>
                        <option value="4-Years">4-Years</option>
                        <option value="5-Years">5-Years</option>
                        <option value="Over 5 years">Over 5 years</option>
                        <option value="Months with partial year">Months with partial year</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="paymentFrequency" class="form-label fw-bold" style="font-size: 1.1rem;">Payment Frequency</label>
                    <select class="form-select" id="paymentFrequency" name="paymentFrequency">
                        <option value="Month" selected>Month</option>
                        <option value="Year">Year</option>
                        <option value="Flexible">Flexible schedule</option>
                    </select>
                    <small class="form-text text-muted">Payment recurrence.</small>
                </div>
            </div>
            <div class="row mb-3" id="numberOfPaymentsGroup" style="display: none;">
                <div class="col-md-8">
                    <label for="numberOfPayments" class="form-label fw-bold" style="font-size: 1.1rem;">Number of Payments</label>
                    <input type="number" class="form-control" id="numberOfPayments" name="numberOfPayments" min="1" required>
                    <small class="form-text text-muted">Number of payments covered.</small>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary" id="cmdConfigure">Configure Offer</button>
                </div>
            </div>
        </form>
        <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
